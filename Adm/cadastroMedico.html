<!DOCTYPE html>
<html>

    <head>    

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/barraPadrao.css">    
    <link rel="stylesheet" href="css.css">       

        <title>Visualização de paciente</title>
    </head>    
    
    <body>
        <form>
            <div class="topo">
                <img src="../img/icone.png" class="logo"/>
                            
                <span class="nome">Clínica: Sacramento </span> 

                
                 <div class="menuButton">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </button>
                </div>                                 
            </div>

            <div class="conteiner">
                <div class="form-group campos">

                    <div class="form-group">
                      <label for="txtCrm">CRM:</label>
                      <input type="text" class="form-control" id="txtCrm" placeholder="CRM">
                    </div>

                    <div class="form-group">
                      <label for="txtNome">Nome:</label>
                      <input type="text" class="form-control" id="txtNome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                      <label for="txtSenha">Senha:</label>
                      <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha">
                    </div>


                     <div class="form-group">
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Estado                          
                          <span class="caret"></span></button>
                          <ul class="dropdown-menu">
                            <li><a href="#">São Paulo</a></li>                           
                            <li><a href="#">Riode Janeiro</a></li>
                            <li><a href="#">Bahia</a></li>
                          </ul>
                        </div>
                    </div>
                    
                    <input type="button" class="btn btn-primary" value="Consultas">            
                </div>
            </div>
        
        </form>
    </body>
</html>
