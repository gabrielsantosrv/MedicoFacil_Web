<!DOCTYPE html>
<html>

    <head>    

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginPadrao.css">
    <link rel="stylesheet" href="../css/footer.css" media="screen and (min-width: 374px)">     
    <link rel="stylesheet" href="../css/footerMin.css" media="screen and (max-width: 373px)">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <title>Login de administrador</title>
    </head>
    <body>
        <form role="form" class="conteiner">
           <div class="topo">
               <span class="mf">Médico Fácil</span>
               <span class="titulo">Admin</span>               
            </div>
            
            <div class="form-group campos">
                
                <div class="form-group">
                  <label for="txtCpf">Usuário:</label>
                  <input type="text" class="form-control" id="txtCpf" placeholder="Digite seu Usuário">
                </div>
                
                <div class="form-group">
                  <label for="txtSenha">Senha:</label>
                  <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha">
                </div>
                
                <input type="button" class="btn btn-primary" value="Entrar">
                <a id="EsqueciSenha">Esqueci minha senha.</a>
            </div>
        </form>
        
        <div class="footer">
            <a href="#" class="menu">Termos de uso</a>
            <a href="#" class="menu">Privacidade</a>
            <span class="menu">&copy; 2016 Médico Fácil</span>
        </div>        
    </body>
</html>
