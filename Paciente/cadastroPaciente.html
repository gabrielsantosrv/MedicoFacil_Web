<!DOCTYPE html>
<html>

<head>    
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  media="screen">        
        <link rel="stylesheet" href="corrigeFormCadastro.css"  media="screen and (min-width: 992px)"> 
        <link rel="stylesheet" href="../css/loginPadrao.css">        
        <link rel="stylesheet" href="../css/footer.css" media="screen and (min-width: 374px)">     
        <link rel="stylesheet" href="../css/footerMin.css" media="screen and (max-width: 373px)">
   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>        
    
        <title>Cadastro de paciente</title>
        <style>
            .well{
                  background: #ebebeb;                                   
                  top: 30px;                  
                }  
                        
        </style>
</head>    

<body id="vue"> <!--Conecta o hmtl com o vue-->                
            <form  class="col-md-offset-2 col-md-8 col-md-offset-2 well">                 

                        <div class="row">                            
                               <div class="col-md-5">                                  
                                  <div class="form-group">
                                       <label for="txtNome">Nome</label>
                                      <input type="text" class="form-control" id="txtNome"> 
                                  </div>                            
                                </div>


                                 <div class="col-md-5">
                                    <!-- CEP -->
                                    <div class="form-group">
                                        <label for="txtCep">CEP</label>
                                        <!--Quando o evento keyup for disparado execute o método buscar-->
                                        <input type="text" class="form-control" id="txtCep" v-model="cep" v-on="keyup:buscar"  v-el='cep'>
                                    </div>
                                </div> 
                        </div>

                        <div class="row">
                            <div class="col-md-5"></div>

                            <div class="col-md-5">
                                <!--Mensagem a ser exibida caso o CEP não seja encontrado-->
                                <p class="text-danger" style="display: none:" v-show="naoLocalizado">
                                    <strong>Endereço não localizado!</strong> Por favor, digite o CEP novamente.
                                </p>
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-md-5">                                  
                                  <div class="form-group">                        
                                      <label for="txtCpf">CPF</label>
                                      <input type="text" class="form-control" id="txtCpf">                                                
                                  </div> 
                            </div>

                            <div class="col-md-3">
                                 <!--Logradouro-->
                                  <div class="form-group">
                                      <label for="txtLogradouro">Logradouro</label>
                                      <input type="text" class="form-control disabled" id="txtLogradouro"  v-model="endereco.logradouro" disabled> 
                                  </div>    
                            </div>     

                            <div class="col-md-2">
                                <div class="form-group">                        
                                      <label for="txtNumero">Número</label>
                                      <input type="text" class="form-control" id="txtNumero" v-model="numero" v-el="numero">         
                                </div>
                            </div>
                        </div>

                       <div class="row">
                            <div class="col-md-5">                                  
                                 <div class="form-group">                        
                                      <label for="txtSenha">Senha</label>
                                      <input type="password" class="form-control" id="txtSenha">                                                
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-group">                        
                                      <label for="txtComplemento">Complemento</label>
                                      <input type="text" class="form-control" id="txtComplemento"> 
                                 </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-5">                                  
                                 <div class="form-group">                        
                                      <label for="txtDataNascimento">Data de nascimento</label>
                                      <input type="date" class="form-control" id="txtDataNascimento">                                                
                                </div>
                            </div>

                            <div class="col-md-5">
                                <!--Bairro-->
                                <div class="form-group">
                                      <label for="txtBairro">Bairro</label>
                                      <input type="text" class="form-control disabled" id="txtBairro" v-model="endereco.bairro" disabled>
                                 </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-5">                                  
                                <div class="form-group">                        
                                      <label for="txtTelefone">Telefone</label>
                                      <input type="text" class="form-control" id="txtTelefone">                                                
                                </div>
                            </div>

                            <div class="col-md-5">
                                  <!--Cidade-->
                                  <div class="form-group">
                                      <label for="txtCidade">Cidade</label>
                                      <input type="text" class="form-control disabled" id="txtCidade" v-model="endereco.localidade" disabled>
                                  </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-5">                                  
                                <div class="form-group">                        
                                      <label for="txtCelular">Celular</label>
                                      <input type="text" class="form-control" id="txtCelular">                                                
                                </div>
                            </div>

                            <div class="col-md-5">
                                  <!--Estado-->
                                  <div class="form-group">
                                      <label for="txtEstado">Estado</label>
                                      <input type="text" class="form-control disabled" id="txtEstado" v-model="endereco.uf" disabled>
                                  </div> 
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-5"></div>
                            
                            <div class="col-md-5">
                                  <!--Estado-->
                                  <div class="form-group">
                                      <input type="button" class="btn btn-primary" value="Cadastrar">                
                                  </div> 
                            </div>

                        </div>           
        </form>

       
       <div class="footer">
            <a href="#" class="menu">Termos de uso</a>
            <a href="#" class="menu">Privacidade</a>
            <span class="menu">&copy; 2016 Médico Fácil</span>
        </div>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../js/vue.js"></script> 
    <script src="../js/buscaCep.js"></script>
         
    <script>
        jQuery(function($){
               $("#txtCpf").mask("999.999.999-99");               
               $("#txtTelefone").mask("(99) 9999-9999");
               $("#txtCelular").mask("(99) 99999-9999");
        });
    </script>
</body>
</html>
