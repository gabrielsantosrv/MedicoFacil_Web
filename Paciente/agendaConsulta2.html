<!DOCTYPE html>
<html>

    <head>    

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barraPadrao.css">
    <link rel="stylesheet" href="../css/loginPadrao.css">

    <body>
        <form>

                <span class="nome">Nome do paciente</span> 
                                
                 <div class="menuButton">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>

                    <ul class="dropdown-menu">
                      <li><a href="#">Home</a></li>                      
                      <li class="divider"></li>
                      <li><a href="#">Sair</a></li>
                    </ul>
                  </div>                
            </div>

            <div class="conteiner">
                    <div class="form-group campos">
                    
                    <div class="form-group">                         
                         <div class="dropdown">                          
                           <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Especialidade                          
                           <span class="caret"></span></button>
                           <ul class="dropdown-menu">
                             <li><a href="#">Cardiologista</a></li>
                             <li><a href="#">Endocrinologista</a></li>

                             <li><a href="#">Ortopedista</a></li>

                           </ul>

                    </div>

                           <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Médico                          
                           <span class="caret"></span></button>
                           <ul class="dropdown-menu">
                             <li><a href="#">Carlos</a></li>
                             <li><a href="#">João</a></li>
                             <li><a href="#">Marcos</a></li>
                             <li><a href="#">Pedro</a></li>
                             <li><a href="#">Ronaldo</a></li>
                           </ul>
                         </div>                        
                    </div>                                            

                    <div class="form-group">                        
                          <label for="txtData">Data:</label>
                          <input type="date" class="form-control" id="txtData">                                                
                    </div>

                    <div class="form-group">                    
                          <label for="txtHorario">Horário:</label>
                          <input type="time" class="form-control" id="txtHorario">                        
                    </div>

                    <input type="button" class="btn btn-primary" value="Agendar">                
                </div>
           </div>
        </form>
